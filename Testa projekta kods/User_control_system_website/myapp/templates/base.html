{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    {% tailwind_css %}
</head>
<body>
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between relative">
      <div class="flex justify-between items-center ">
        <span class="text-2xl font-[Poppins] cursor-pointer">
          <img class="h-10 inline"
            src="{% static 'img/usercontrol_logo.jpg' %}">
          User control system
        </span>
  
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>
  
      <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
        <li class="mx-4 my-6 md:my-0">
          <a href="/users" class="text-xl hover:text-[#002D74] duration-500">HOME</a>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="{% url 'add_user' %}" class="text-xl hover:text-[#002D74] duration-500">ADD USER</a>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="https://eu-north-1.console.aws.amazon.com/s3/buckets/opencvimages?region=eu-north-1&tab=objects#" class="text-xl hover:text-[#002D74] duration-500">S3</a>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="/admin" class="text-xl hover:text-[#002D74] duration-500">DJANGO</a>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="/about" class="text-xl hover:text-[#002D74] duration-500">ABOUT</a>
        </li>
  
        <a href="{% url 'logout' %}">
          <button class="bg-[#002D74] text-white uppercase px-6 py-2 mx-4 hover:bg-[#dcdcdc] hover:scale-105 duration-100 rounded ">
              Logout
          </button>
      </a>
  <h2 class=""></h2>
      </ul>
    </nav>
  
  
    <script>
      function Menu(e){
        let list = document.querySelector('ul');
        e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
      }

      function Menu(e){
        let list = document.querySelector('ul');
        if (e.name === 'menu') {
            e.name = "close";
            list.classList.add('top-[80px]', 'opacity-100', 'z-10');  // Add 'z-10'
            list.classList.remove('z-auto');  // Remove 'z-auto'
        } else {
            e.name = "menu";
            list.classList.remove('top-[80px]', 'opacity-100', 'z-10');  // Remove 'z-10'
            list.classList.add('z-auto');  // Add 'z-auto'
        }
      }
    </script>
    {% block content %}
    {% endblock %}
  </body>
</html>
