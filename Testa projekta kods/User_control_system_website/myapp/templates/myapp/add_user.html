{% extends "base.html" %}

{% block title %}
<title>User control | Add user</title>
{% endblock %}

{% block content %}
<div class="static max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-3">
    <div class="p-8">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="identifier">Identifier</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="identifier" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="name" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="surname">Surname</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="surname" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="image">Add image</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="file" name="image" multiple>
            </div>
            <button class="mt-4 inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-[#25f65b] rounded shadow ripple hover:shadow-lg hover:bg-[#dcdcdc] hover:scale-105 duration-100 focus:outline-none" type="submit">
                Add User
            </button>
        </form>
    </div>
</div>
{% endblock %}
